<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>

</head>
<body>
    <div class="prompt">
        <input type="text" class="inputGridSize" placeholder="Enter grid size (max 100)" onfocus="this.value=''"><br>
        <input type="submit" class="send" value="Create Grid">
    </div>
    <div class="actions">
        <button class="action" id="draw">Draw</button>
        <button class="action" id="erase">Erase</button>
        <button class="action" id="startover">Start Over</button>
    </div>
    <div class="block"></div>
    <script src="script.js" defer></script>
</body>
</html>
